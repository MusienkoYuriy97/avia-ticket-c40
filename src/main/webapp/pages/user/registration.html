<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="row d-flex justify-content-center">
                <div class="col-6 justify-content-center">
                    <form th:action="@{/user/reg}" th:object="${user}" method="POST" class="row g-6">
                        <div class="col-md-6">
                            <label for="Email" class="form-label">First name</label>
                            <input th:field="*{fname}" type="text" class="form-control" id="fname">
                            <p th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="fs-6 text-danger fw-lighter">Incorrect date</p>
                        </div>
                        <div class="col-md-6">
                            <label for="lname" class="form-label">Last name</label>
                            <input th:field="*{lname}" type="text" class="form-control" id="lname">
                            <p th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="fs-6 text-danger fw-lighter">Incorrect date</p>
                        </div>
                        <div class="col-md-12">
                            <label for="phone" class="form-label">Phone number</label>
                            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phone">
                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fs-6 text-danger fw-lighter">Incorrect date</p>
                        </div>
                        <div class="col-md-12">
                            <label for="Email" class="form-label">Email</label>
                            <input th:field="*{email}" type="text" class="form-control" id="Email" placeholder="example@gmail.ru">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fs-6 text-danger fw-lighter">Incorrect date</p>
                            <p th:text="${message}" class="fs-6 text-danger fw-lighter"></p>
                        </div>
                        <div class="col-12">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="inputPassword4">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fs-6 text-danger fw-lighter">Incorrect date</p>
                        </div>
                        <div class="col-12 mt-2">
                            <button class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
